<div class="content">

    <h1 class="title">{{ post.title }}</h1>

    <hr style="margin-bottom:2rem;">

    <div class="content-body-text is-size-4 is-size-5-mobile">
        {{ post.content | markdownify}}
    </div>

    <div class="level" style="margin-top:4rem;">

        <div class="level-left" style="margin-top:1rem;">
            <div class="level-item">
                <div class="has-text-left-mobile" style="width:100%;">
                    <sup>Tagged in</sup>
                    {% for tag in post.tags %}
                    <a style="margin-left:0.25rem;" href="/tags/{{ tag }}">
                        <span class="tag is-link">{{ tag }}</span>
                    </a>
                    {% endfor %}
                </div>

            </div>
        </div>
        <div class="level-right" style="margin-top:1rem;">

            {% assign author = site.authors[post.author] %}

            <div class="level-item">
                <div class="has-text-left-mobile" style="width:100%;">
                    <sup>Reviewed by </sup>
                    <span style="margin-left:0.25rem;" class="tag is-dark">Jeilan</span>
                </div>
            </div>

            <div class="level-item">
                <div class="has-text-left-mobile" style="width:100%;">
                    <sup>Written by</sup>
                    <a href="/authors/{{ post.author }}" style="margin-left:0.25rem;">
                        <span class="tag is-dark">{{ author.display_name }}</span>
                    </a>
                </div>
            </div>

        </div>
    </div>
</div>

{% include footer-navigation.html %}

<p class="has-text-centered" style="margin:2rem;">
    <a class="button is-warning" style="box-shadow: 2px 2px 5px rgb(76, 76, 76);" href="/subscribe">Subscribe to new
        posts</a>
</p>
