<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="256 words of knowledge, experience, understanding, common sense, and insight.">
    <link rel="canonical" href="https://www.256words.com{{ page.url | replace:'index.html','' }}"/>
    <link rel="shortcut icon" href="/favicon-32x32.png"/>
    <title>{% if page.title %}{{ page.title }} | {% endif %}256words</title>
    <link rel="stylesheet" type="text/css" href="/css/bulma.min.css"/>
    <style>
        html {
            background: linear-gradient(135deg, #38b7f2 0%, #833cf6 100%);
            min-height: 100%;
        }

        div.content, form {
            margin: 0 auto;
            margin-top: 2rem;
            max-width: 700px;
            background-color: #f5f5f5;
            padding: 2rem;
            border-radius: 4px;
        }

        section.section {
            padding-top:0;
        }

        .content-body-text {
            font-family: "Times New Roman", Times, serif;
        }

        @media screen and (max-width: 425px) {
            div.content {
                padding: 1.5rem;
                border-radius: 0;
            }
            section.section {
                padding: 0;
            }
        }
    </style>
</head>
<body>
{{ content }}
</body>
</html>
