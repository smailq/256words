---
layout: default
---
<section class="section">
    <div class="container">
        <div class="content">

            <h1 class="title">
                {{ page.tag }}
            </h1>

            {{ content | markdownify }}

            <hr>

            <ul>
                {% for post in site.posts %}
                {% if post.tags contains page.tag %}
                <li><a href="{{ post.url }}">{{ post.title }}</a> &middot; <small>{{ post.date | date_to_long_string}}</small></li>
                {% endif %}
                {% endfor %}
            </ul>


        </div>

        {% include footer-navigation.html %}
    </div>
</section>
