---
layout: default
---

<form style="max-width:400px;margin-top:4rem;" name="subscribe" method="POST" netlify>
    <p class="subtitle has-text-centered">Get new post via email</p>

    <div class="field">
        <div class="control">
            <input class="input" type="email" name="email" placeholder="Email">
        </div>
    </div>

    <div netlify-recaptcha></div>

    <div class="field" style="margin-top:1rem;">
        <div class="control has-text-centered">
            <button class="button is-primary" type="submit">
                Subscribe
            </button>
        </div>
    </div>
</form>


<div class="content" style="margin-top:2rem;">
    <p class="subtitle has-text-centered">All tags & authors</p>
    <p class="has-text-centered">
        <a href="/">
            <span class="tag">latest</span>
        </a>
        {% for tag in site.tags %}
        <a href="/tags/{{tag|first}}">
            <span class="tag">{{ tag | first }}</span>
        </a>
        {% endfor %}
        <span style="margin-left:1rem;"></span>
        {% for author in site.authors %}
        <a href="/authors/{{ author[0] }}">
            <span class="tag is-dark">{{ author[1].display_name }}</span>
        </a>
        {% endfor %}
    </p>
</div>
